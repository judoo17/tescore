<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
<%@taglib uri="/struts-tags" prefix="s"%>
<%
String path = request.getContextPath();
String basePath = request.getScheme()+"://"+request.getServerName()+":"+request.getServerPort()+path+"/";
%>

<!doctype html>
<html>
<head>

<meta charset="utf-8">
<title>注册</title>

</head> 
<body> 

<div class="div"> 
<span class="titletxt"><h4>用户注册</h4></span>

	    <form action="addStudent" method="post" >
	    	<div class="form_tit">
	    	<h5>用户名：<input type="text" name="stu_name" class="text1" id="username"/></h5>
	    	<h5>学号：<input type="text" name="stu_num" class="text1" id="number"/></h5>
	    	<h5>密码：<input type="text" name="stu_password" class="text1" id="password"/></h5>
	    		<s:action name="showClass" executeResult="false" ignoreContextParams="false"></s:action>	
	    		所属班级：<select name="cla_id">
	    			<s:iterator value="#request.allClass" var="cla">
							<option value="${cla.cla_id}">${cla.cla_name}</option>
					</s:iterator>
	    		</select>
	    	</div>
	    	<div class="btns">
		    	<input type="submit" value="提交" class="btn1" id="submitbtn1"/>
		    	<input type="reset" value="重置" class="btn1"/>
	    	</div>
	    </form>
</div>


<canvas id="canvas"></canvas>
</body>
</html>
